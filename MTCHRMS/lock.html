
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Lock Screen - MTC </title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="description" />
    <meta content="Syed Rahman Bokhari" name="author" />
    <link rel="icon" href="/Content/img/mtclogo.ico" />
    <link rel="Shortcut Icon" href="/Content/img/mtclogo.ico" />

    <link href="/Content/bootstrap.min.css" rel="stylesheet" />
    <link href="/Content/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="/Content/css/style.css" rel="stylesheet" />

    <link href="/Content/css/style_default.css" rel="stylesheet" id="style_color" />
</head>
<!-- END HEAD -->
<!-- BEGIN BODY -->
<body id="lock-body" data-ng-app="hrmsModule" data-ng-controller="AppController" ng-cloak>
    <div class="lock-header">
        <!-- BEGIN LOGO -->
        <a id="logo" class="center">
            <img src="/Content/img/logo1.png" alt="logo" style="width: 64px; width: 64px;" class="center" />
        </a>
        <div style="text-align: center;" class="center-align">
            <h3>Military Technological College</h3>
        </div>
        <!-- END LOGO -->
    </div>

    <!-- BEGIN LOCK -->
    <div id="lock" data-ng-init="getAuthenticationData()">
        <!-- BEGIN LOCK FORM -->
        <form id="lockform" class="form-vertical no-padding no-margin">
            <div class="lock-title">
                <i class="icon-lock"></i>
                <h3>Locked</h3>
            </div>
            <div class="lock-avatar-row">
                <img data-img-loading-value="{{authentication.empPicture}}" data-img-loading-size="profile" alt="" width="160px" height="160px" style="height: 160px; width: 160px">
            </div>
            <div class="control-wrap lock-identity">
                <h3 data-ng-bind="authentication.fullName"></h3>
                <span data-ng-bind="authentication.phone"></span><br />
                <span data-ng-bind="authentication.email"></span>
                <div class="lock-form-row">
                    <div class="input-append">
                        <input type="password" placeholder="Password" data-ng-model="loginData.password" class="m-wrap">
                        <button class="btn tarquoise" data-ng-click="lockLogin()"><i class=" icon-arrow-right"></i></button>
                    </div>
                    <div class="alert alert-danger" data-ng-hide="message == ''" data-ng-cloak data-ng-bind="message">
                        <!--{{message}}-->
                    </div>
                    <div class="relogin">
                        <a href="login.html">Not {{authentication.fullName}} ?</a>
                    </div>
                </div>

            </div>

        </form>
        <!-- END LOCK FORM -->

    </div>
    <!-- END LOCK -->
    <!-- BEGIN COPYRIGHT -->
    <div id="login-copyright">
        2014 &copy; MTC HRMS Application.
    </div>
    <!-- END COPYRIGHT -->
