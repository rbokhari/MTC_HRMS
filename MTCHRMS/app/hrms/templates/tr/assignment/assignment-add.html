
<div class="container-fluid">
    <!-- BEGIN PAGE HEADER-->
    <div class="row-fluid">
        <div class="span12">
            <h3 class="page-title">
                <span translate="EMPLOYEE_ASSIGNMENT"></span>&nbsp;<small> <span translate="ADD"></span> </small>
            </h3>
            <ul class="breadcrumb">
                <li>
                    <a href="/{{mainPortal}}"><i class="icon-home"></i></a><span class="divider">&nbsp;</span>
                </li>
                <li>
                    TRAINING <span class="divider">&nbsp;</span>
                </li>
                <li><a href="/{{mainPortal}}/training/courses"><span translate="EMPLOYEE_ASSIGNMENT"></span>&nbsp;<span translate="LIST"></span>&nbsp;</a><span class="divider">&nbsp;</span></li>
                <li>
                    <a href="#">Add New</a><span class="divider-last">&nbsp;</span>
                </li>
            </ul>
        </div>
    </div>
    <hr />
    <!-- END PAGE HEADER-->
    <!-- BEGIN PAGE CONTENT-->

    <div class="row-fluid">
        <form name="frmCourse" novalidate>
            <div class="span12">
                <div class="widget">
                    <div class="widget-title">
                        <h4><i class="icon-reorder"></i><span translate="EMPLOYEE_ASSIGNMENT"></span>&nbsp; - <span translate="ADD"></span>&nbsp;</h4>
                        <span class="tools">
                            <a href="javascript:;" class="icon-chevron-down"></a>
                            <a href="/{{mainPortal}}/training/assignment" class="icon-remove"></a>
                        </span>
                    </div>
                    <div class="widget-body">
                        <div class="row-fluid">
                            <div class="span6">
                                <div class="form-horizontal">
                                    <div class="control-group">
                                        <label for="tCode" class="control-label"><span translate="EMPLOYEE_NO"></span> :</label>
                                        <div class="controls">
                                            <input type="text" id="tCode" name="tCode" ng-model="employeeDef.employeeCode" />
                                            <div class="help-inline" ng-show="staffForm.tCode.$error.required && staffForm.tCode.$dirty">*</div>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label"><span translate="DESIGNATION"></span> :</label>
                                        <div class="controls">
                                            <input type="text" id="tDesignation" name="tDesignation" ng-model="employeeDef.designation" />
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label"><span translate="RANK_GRADE"></span> :</label>
                                        <div class="controls">
                                            <input type="text" id="rRank" name="tRank" ng-model="employeeDef.rank" />
                                            <div class="help-inline" ng-show="staffForm.tRank.$error.required && staffForm.tRank.$dirty">*</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="span6">
                                <div class="form-horizontal">
                                    <div class="control-group">
                                        <label class="control-label"><span translate="EMPLOYEE_NAME"></span> :</label>
                                        <div class="controls">
                                            <input type="text" id="tFullName" name="tFullName" ng-model="employeeDef.employeeName" required />
                                            <div class="help-inline" ng-show="staffForm.tFullName.$error.required && staffForm.tFullName.$dirty">*</div>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label"><span translate="DEPARTMENT"></span> :</label>
                                        <div class="controls">
                                            <input type="text" id="cPostedTo" name="cPostedTo" ng-model="employeeDef.postedTo" required />
                                            <div class="help-inline" ng-show="staffForm.cPostedTo.$error.required && staffForm.cPostedTo.$dirty">*</div>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label"><span translate="EMAIL"></span> :</label>
                                        <div class="controls">
                                            <input type="text" id="tEmail" name="tEmail" ng-model="employeeDef.email" required />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr />
                        <div class="row-fluid">
                            <div class="span6">
                                <div class="form-horizontal">
                                    <div class="control-group">
                                        <label for="tCode" class="control-label"><span translate="YEAR"></span> :</label>
                                        <div class="controls">
                                            <input type="text" id="tCode" name="tCode" ng-model="employeeDef.employeeCode" />
                                            <div class="help-inline" ng-show="staffForm.tCode.$error.required && staffForm.tCode.$dirty">*</div>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label for="tCode" class="control-label"><span translate="CAREER_CONSULTANT"></span> :</label>
                                        <div class="controls">
                                            <input type="text" id="tCode" name="tCode" class="input-xlarge" ng-model="employeeDef.employeeCode" />
                                            <div class="help-inline" ng-show="staffForm.tCode.$error.required && staffForm.tCode.$dirty">*</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="span6">
                                <div class="form-horizontal">
                                    <div class="control-group">
                                        <label class="control-label"><span translate="ASSIGN_DATE"></span> :</label>
                                        <div class="controls">
                                            <input type="text" id="tFullName" name="tFullName" ng-model="employeeDef.employeeName" required />
                                            <div class="help-inline" ng-show="staffForm.tFullName.$error.required && staffForm.tFullName.$dirty">*</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row-fluid">
                            <div class="span12">
                                <table class="table table-striped table-responsive table-bordered">
                                    <thead>
                                        <tr>
                                            <td class="col-lg-1">Category</td>
                                            <td class="col-lg-2">Course Name</td>
                                            <td class="col-lg-1">Objectives</td>
                                            <td class="col-lg-2">Duration</td>
                                            <td class="col-lg-2">Period</td>
                                            <td class="col-lg-1">Organizer</td>
                                            <td class="col-lg-2">Supervisor</td>
                                            <td class="col-lg-1">Action</td>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td><select ></select></td>
                                            <td><select></select></td>
                                            <td><label></label></td>
                                            <td><input type="text" /></td>
                                            <td><input type="text" /></td>
                                            <td><select></select></td>
                                            <td><select></select></td>
                                            <td><a href="" class="btn btn-sm btn-success"><i class="icon-plus"></i></a></td>
                                        </tr>
                                        <tr>    <!--ngRepeat here-->
                                            <td>...</td>
                                            <td>...</td>
                                            <td>...</td>
                                            <td>...</td>
                                            <td>...</td>
                                            <td>...</td>
                                            <td>...</td>
                                            <td>
                                                <a href="" class="btn btn-sm btn-danger"><i class="icon-trash"></i></a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
