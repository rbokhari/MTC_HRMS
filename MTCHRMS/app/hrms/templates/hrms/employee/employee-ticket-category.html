<div id="dvTicketCategory" class="modal fade hide" role="dialog" aria-hidden="true" aria-labelledby="Assign Ticket Category">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="myModalLabel1"><span translate="ASSIGN_TICKET_CATEGORY"></span></h3>
    </div>
    <div class="modal-body">
        <form id="frmTicketCategory" novalidate>
            <div class="form-horizontal">
                <div class="control-group">
                    <label for="cTicketName" class="control-label"><span translate="LEAVE_NAME"></span> :</label>
                    <div class="controls">
                        <select id="cTicketName" name="cTicketName" ng-if="lang=='en_US'" ng-model="ticketCategory.id" ng-options="gender.id as gender.nameEn for gender in genders" required></select>
                        <div class="help-inline" ng-show="frmTicketCategory.cLeaveName.$error.required && frmTicketCategory.cLeaveName.$dirty">*</div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label"><span translate="SCHEDULE"></span> :</label>
                    <div class="controls">
                        <input type="text" name="tSchedule" ng-model="ticketCategory.schedule" />
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label"><span translate="ELIGIBILITY"></span> :</label>
                    <div class="controls">
                        <input type="text" id="tEligibility" name="tEligibility" ng-model="ticketCategory.type" />
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label"><span translate="NOTES"></span> :</label>
                    <div class="controls">
                        <textarea type="text" id="tNotes" name="tNotes" rows="3" ng-model="ticketCategory.Notes" ></textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true"><span translate="CLOSE"></span></button>
        <button type="submit" class="btn btn-primary" ng-click="saveTicketCategory(parentId, ticketCategory)" ng-disabled="frmTicketCategory.$invalid">
            <i class="icon-save"></i>
            <span translate="SAVE"></span>
        </button>
    </div>

</div>
