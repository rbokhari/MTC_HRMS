
<div class="container-fluid">
    <!-- BEGIN PAGE HEADER-->
    <div class="row-fluid">
        <div class="span12">
            <h3 class="page-title">
                <span translate="LEAVE"></span>&nbsp;<small> <span translate="LISTING"></span> </small>
            </h3>
            <ul class="breadcrumb">
                <li>
                    <a href="/{{vm.mainPortal}}"><i class="icon-home"></i></a><span class="divider">&nbsp;</span>
                </li>
                <li>
                    <a href="#">HRMS</a> <span class="divider">&nbsp;</span>
                </li>
                <li><a href="#"><span translate="LEAVE"></span>&nbsp;<span translate="LIST"></span></a><span class="divider-last">&nbsp;</span></li>
            </ul>
        </div>
    </div>
    <hr />
    <!-- END PAGE HEADER-->
    <!-- BEGIN PAGE CONTENT-->

    <div class="row-fluid">
        <div class="span12">
            <div class="widget">
                <div class="widget-title">
                    <h4><i class="icon-reorder"></i><span translate="LISTING"></span></h4>
                    <span class="tools">
                        <a ng-if="authentication.isHRMSAdmin" class="icon-plus-sign" href="/{{vm.mainPortal}}/leave/add"></a>
                        <a href="javascript:;" class="icon-chevron-down"></a>
                        <a href="/{{vm.mainPortal}}/" class="icon-remove"></a>
                    </span>
                </div>
                <div class="widget-body" ng-init="loadLeave()">
                    <div class="form-horizontal">
                        <div class="control-group pull-left">
                            <label class="control-label">
                                <span translate="RECORD_PER_PAGE"></span> :
                            </label>
                            <div class="controls">
                                <select ng-model="recordPage" ng-init="recordPage=10" class="input-small m-wrap">
                                    <option value="10" selected="selected">10</option>
                                    <option value="15">15</option>
                                    <option value="20">20</option>
                                </select>
                            </div>
                        </div>
                        <span class="pull-right">
                            <span translate="SEARCH"></span> : <input type="text" ng-model="search" />
                        </span>
                    </div>
                    <table class="table table-striped table-bordered table-advance table-hover">
                        <thead>
                        <tr>
                            <th translate="SN"></th>
                            <th translate="NAME"></th>
                            <th translate="TYPE"></th>
                            <th translate="TOTAL"></th>
                            <th translate="SCHEDULE"></th>
                            <th translate="STATUS"></th>
                            <th ng-if="authentication.isHRMSAdmin"><span translate="ACTION"></span></th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr ng-show="isBusy">
                                <td colspan="6">
                                    <div class="progress progress-striped active">
                                        <div style="width: 100%;" class="bar"></div>
                                    </div>
                                </td>
                            </tr>
                        <tr dir-paginate="leave in leaves | filter:search | itemsPerPage: recordPage">
                            <td>{{$index+1}}</td>
                            <td ng-if="authentication.isHRMSAdmin">
                                <a ng-href="/{{vm.mainPortal}}/leave/edit/{{ leave.leaveId}}"> {{ leave.leaveName }} </a>
                            </td>
                            <td>
                                {{ leave.typeDetail.nameEn }}
                            </td>
                            <td>{{ leave.total }}</td>
                            <td>
                                {{ leave.scheduleDetail.nameEn }}
                            </td>
                            <td>
                                <label ng-class="{'label label-success': leave.isActive, 'label label-inverse': leave.isActive==0}">
                                    <ng-pluralize count="leave.isActive" when="{'0':'disabled', '1':'active'}"></ng-pluralize>
                                </label>
                            </td>
                            <td ng-if="authentication.isHRMSAdmin">
                                <a href="/{{vm.mainPortal}}/leave/edit/{{ leave.leaveId}}"> <i class="icon-edit"></i></a>
                                <a href="" ng-click=""> <i class="icon-trash"></i></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div style="height:40px;">
                        <span class="bottom pull-left" ng-show="leaves.length>0">
                            <span translate="DISPLAYING"></span>&nbsp;{{ range.lower }} - {{ range.upper }} <span translate="OF"></span> {{ range.total }}
                        </span>
                        <span class="pull-right">
                            <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="/Scripts/dirPagination/dirPagination.tpl.html"></dir-pagination-controls>
                        </span>

                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
