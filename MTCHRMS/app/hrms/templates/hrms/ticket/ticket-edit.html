
<div class="container-fluid">
    <!-- BEGIN PAGE HEADER-->
    <div class="row-fluid">
        <div class="span12">
            <h3 class="page-title">
                <span translate="TICKET"></span>&nbsp;<small> <span translate="EDIT"></span></small>
            </h3>
            <ul class="breadcrumb">
                <li>
                    <a href="/{{vm.mainPortal}}"><i class="icon-home"></i></a><span class="divider">&nbsp;</span>
                </li>
                <li>
                    HRMS <span class="divider">&nbsp;</span>
                </li>
                <li><a href="/{{vm.mainPortal}}/ticket"><span translate="TICKET"></span>&nbsp;<span translate="LIST"></span>&nbsp;</a><span class="divider">&nbsp;</span></li>
                <li>
                    <a href="#"><span translate="EDIT"></span></a><span class="divider-last">&nbsp;</span>
                </li>
            </ul>
        </div>
    </div>
    <hr />
    <!-- END PAGE HEADER-->
    <!-- BEGIN PAGE CONTENT-->

    <div class="row-fluid" data-ng-init="loadTicketAdd()">
        <div class="span12">
            <div class="widget">
                <div class="widget-title">
                    <h4><i class="icon-edit"></i><span translate="EDIT"></span>&nbsp;</h4>
                    <span class="tools">
                        <a class="icon-plus-sign" href="/{{vm.mainPortal}}/ticket/add"></a>
                        <a href="javascript:;" class="icon-chevron-down"></a>
                        <a href="/{{vm.mainPortal}}/ticket" class="icon-remove"></a>
                    </span>
                </div>
                <div class="widget-body">
                    <form name="frmDepartment" novalidate>

                        <div class="form-horizontal">
                            <div class="control-group">
                                <label class="control-label" for="txtName"><span translate="TICKET"></span>&nbsp; <span translate="NAME"></span>&nbsp;</label>
                                <div class="controls">
                                    <input type="text" id="txtName" name="txtName" ng-model="ticket.ticketName" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="cSchedule"><span translate="SCHEDULE"></span>&nbsp;</label>
                                <div class="controls">
                                    <select name="cSchedule" id="cSchedule" ng-model="ticket.schedule" ng-options="schedule.id as schedule.nameEn for schedule in schedules" required="required"></select>
                                    <div class="help-inline red-color" ng-show="frmTicket.cSchedule.$error.required && frmTicket.cSchedule.$dirty"><span translate="MANDATORY_FIELD_MISSING"></span></div>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="cEligibility"><span translate="ELIGIBILITY"></span></label>
                                <div class="controls">
                                    <select name="cSchedule" id="cEligibility" ng-model="ticket.eligibility" ng-options="eligibility.id as eligibility.nameEn for eligibility in eligibilities" required="required"></select>
                                    <div class="help-inline red-color" ng-show="frmTicket.cEligibility.$error.required && frmTicket.cEligibility.$dirty"><span translate="MANDATORY_FIELD_MISSING"></span></div>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="tDesc"><span translate="DESCRIPTION"></span></label>
                                <div class="controls">
                                    <textarea id="tDesc" rows="3" class="span6" ng-model="ticket.description"></textarea>
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label" for="statusId"><span translate="STATUS"></span>&nbsp;</label>
                                <div class="controls">
                                    <toggle-switch html="true" model="ticket.isActive" ng-true-value="1" ng-false-value="0" on-label="<i class='icon-check'></i>" off-label="<i class='icon-check-empty'></i>"></toggle-switch>
                                </div>
                            </div>

                            <div class="form-actions" ng-if="authentication.isHRMSAdmin">
                                <button type="submit" id="cmdSave" class="btn btn-primary" ng-click="edit(ticket)" ng-disabled="frmDepartment.$invalid">
                                    <i class="icon-edit"></i>
                                    <span translate="UPDATE"></span>
                                </button>
                                <a id="cmdCancel" class="btn btn-inverse" href="/{{vm.mainPortal}}/ticket">
                                    <i class="icon-undo"></i>
                                    <span translate="CANCEL"></span>
                                </a>
                            </div>
                        </div>
                        <div class="error" ng-show="errors.length > 0" ng-repeat="error in errors">{{ error }}</div>
                    </form>

                </div>
            </div>

        </div>
    </div>

    <script type="text/javascript">
            $('.sidebar-menu > .active').removeClass('active open');
            $('#liHRMS, #liDepartment').addClass('active open');
    </script>
</div>
