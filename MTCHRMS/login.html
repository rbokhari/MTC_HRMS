<!DOCTYPE html>
<html lang="en" data-ng-app="accModule">
<!-- BEGIN HEAD -->
<head>
    <meta charset="utf-8" />
    <title>Login - MTC </title>
    <link rel="icon" href="/Content/img/mtclogo.ico" />
    <link rel="Shortcut Icon" href="/Content/img/mtclogo.ico" />

    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="description" />
    <meta content="" name="author"/>

    <link href="/Content/reset.css" rel="stylesheet" />
    <link href="/Content/bootstrap.min.css" rel="stylesheet" />
    <link href="/Content/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="/Content/css/style.css" rel="stylesheet" />
    <link href="/Content/css/style_responsive.css" rel="stylesheet" />
    <link href="/Content/css/style_default.css" rel="stylesheet" id="style_color" />
    
    <style>
        html {
            background: url(bg5.jpg) no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            -ms-background-size: cover;
            background-size: cover;
        }
    </style>
</head>
<!-- END HEAD -->
<!-- BEGIN BODY -->
<body id="login-body" style="background: transparent !important;">
    <!-- BEGIN LOGIN -->
    <div id="login" style="opacity: 0.9;">
        <!-- BEGIN LOGIN FORM -->
        <div style="text-align: center" class="center">
            <img src="/Content/img/logo1.png" alt="logo" style="width: 64px; height: 64px;" class="center" />
        </div>
        <div style="text-align: center;" class="center-align">
            <h3>Military Technological College</h3>
        </div>
        <hr />
        <form id="loginform" class="no-padding no-margin" novalidate ng-controller="AccountController">
            <div class="lock">
                <i class="icon-lock"></i>
            </div>
            <div class="control-wrap">
                <h4>User Login</h4>
                <div class="control-group">
                    <div class="controls">
                        <div class="input-prepend">
                            <span class="add-on">
                                <i class="icon-user"></i>
                            </span>
                            <input id="tUsername" type="text" placeholder="Username" data-ng-model="loginData.userName" required autofocus />

                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="input-prepend">
                            <span class="add-on">
                                <i class="icon-key"></i>
                            </span>
                            <input id="tPassword" type="password" placeholder="Password" data-ng-model="loginData.password" required />
                        </div>
                        <div class="mtop10">
                            <div class="pull-left small">
                                <input type="checkbox" id=""> Remember Me
                            </div>
                            <div class="pull-right">
                                <a href="javascript:;" class="" id="forget-password">Arabic ?</a>
                            </div>
                        </div>

                        <div class="clearfix space5"></div>
                    </div>

                </div>
            </div>

            <input type="submit" id="login-btn" class="btn btn-block login-btn" value="Login" ng-click="login()" />

            <div class="alert alert-danger" data-ng-hide="message == ''" data-ng-cloak data-ng-bind="message">
                <!--{{message}}-->
            </div>
        </form>
        <!-- END LOGIN FORM -->
        <!-- BEGIN FORGOT PASSWORD FORM -->
        <form id="forgotform" class="form-vertical no-padding no-margin hide" action="index.html">
            <p class="center">Enter your e-mail address below to reset your password.</p>
            <div class="control-group">
                <div class="controls">
                    <div class="input-prepend">
                        <span class="add-on"><i class="icon-envelope"></i></span><input id="input-email" type="text" placeholder="Email" />
                    </div>
                </div>
                <div class="space20"></div>
            </div>
            <input type="button" id="forget-btn" class="btn btn-block login-btn" value="Submit" />
        </form>
        <!-- END FORGOT PASSWORD FORM -->
    </div>
    <!-- END LOGIN -->
    <!-- BEGIN COPYRIGHT -->
    <div id="login-copyright">
        2015 &copy; MTC
    </div>
    <!-- END COPYRIGHT -->
    <!-- BEGIN JAVASCRIPTS -->
